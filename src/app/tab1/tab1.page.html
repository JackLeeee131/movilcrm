<ion-header>
  <ion-toolbar>
    <ion-title>
      Vende Mas!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="loadData(true, $event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-card class="welcome-card">
    <img src="/assets/shapes.svg" alt="" />
    <ion-card-header>
      <ion-card-subtitle>Bievenido</ion-card-subtitle>
      <ion-card-title>MOVILCRM</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Utilize los botones inferiores para navegar en los componentes de la aplicacion. Para obtener soporte escriba a soporte@movilcrm.com</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let user of users" tappable (click)="updateUser(user.id)">
      <ion-thumbnail slot="start">
        <img [src]="user.avatar">
      </ion-thumbnail>
      <ion-label>
        <h3>{{ user.first_name }} {{ user.last_name }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
